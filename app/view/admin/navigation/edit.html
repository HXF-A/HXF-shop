<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-heading">
        修改商品导航
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/navigation/doEdit?_csrf={{csrf}}" method="post" >
                <input type="hidden" name="_id" value="{{navigation._id}}">
                <input type="hidden" name="targetpage" value="{{targetpage}}">
                
                <ul>
                    <li> <span>导航名称:</span>
                        <input type="text" name="nav_name" value="{{navigation.nav_name}}">
                    </li>
                    <li> <span>ICON:</span> <input type="text" name="nav_icon" value="{{navigation.nav_icon}}"/></li>
                    <li> <span>跳转地址:</span> <input type="text" name="nav_link" value="{{navigation.nav_link}}"/></li>
                    <li> <span>位置:</span>
                        <select name="nav_position" id="nav_position">
                            <!-- //1上，2中，3左，4右，5下 -->
                            <option value="1" {%if navigation.nav_position == 1 %} selected {%endif%}>上</option>
                            <option value="2" {%if navigation.nav_position == 2 %} selected {%endif%}>中</option>
                            <option value="3" {%if navigation.nav_position == 3 %} selected {%endif%}>下</option>
                        </select>
                    </li>
                    <li> <span>打开方式:</span>
                        <select name="nav_open" id="nav_open">
                            <option value="1" {%if navigation.nav_open == 1 %} selected {%endif%}>本窗口</option>
                            <option value="0" {%if navigation.nav_open == 0 %} selected {%endif%}>新窗口</option>
                          
                        </select>
                    </li>
                    <li> <span>排 序:</span> <input type="text" name="data_sort" value="10" value="{{navigation.data_sort}}"/></li>
                    <li> <span>状 态:</span>
                        <input type="radio" name="nav_status" value="1" id="a" {%if navigation.nav_status == 1%}
                        checked {%endif%} /> <label for="a">显示</label>
                        <input type="radio" name="nav_status" value="0" id="b" {%if navigation.nav_status == 0%}
                        checked {%endif%}/><label for="b">隐藏</label>
                    </li>
                    <li>
                        <br />
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
