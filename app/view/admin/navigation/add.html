<link rel='stylesheet' href="/public/admin/css/base.css">
<link rel='stylesheet' href="/public/admin/css/bootstrap.min.css">

<div class="panel panel-default">
    <div class="panel-heading">
        增加商品导航
    </div>
    <div class="panel-body">
        <div class="table-responsive input-form">
            <form action="/admin/navigation/doAdd?_csrf={{csrf}}" method="post" >
                <ul>
                    <li> <span>导航名称:</span>
                        <input type="text" name="nav_name">
                    </li>
                    <li> <span>ICON:</span> <input type="text" name="nav_icon" /></li>
                    <li> <span>跳转地址:</span> <input type="text" name="nav_link" /></li>
               
                    <li> <span>位置:</span>
                        <select name="nav_position" id="nav_position">
                            <!-- //1上，2中，3左，4右，5下 -->
                            <option value="1">上</option>
                            <option value="2">中</option>
                            <option value="3">下</option>
                        </select>
                    </li>
                    <li> <span>打开方式:</span>
                        <select name="nav_open" id="nav_open">
                         
                            <option value="1">本窗口</option>
                            <option value="0">新窗口</option>
                            
                        </select>
                    </li>

                    <li> <span>排 序:</span> <input type="text" name="data_sort" value="10" /></li>
                    <li> <span>状 态:</span>
                        <input type="radio" name="nav_status" value="1" id="a" checked /> <label for="a">显示</label>
                        <input type="radio" name="nav_status" value="0" id="b" /><label for="b">隐藏</label>
                    </li>
                    <li>
                        <br />
                        <button type="submit" class="btn btn-default">提交</button>
                    </li>
                </ul>
            </form>
        </div>
    </div>
</div>
